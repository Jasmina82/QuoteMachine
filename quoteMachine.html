<!DOCTYPE html>
<html lang="bs-BA" class="2no-js">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">


	<title></title>

	<script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<link type="text/css" rel="stylesheet" href="style.css">


</head>

<body>


	<div class="container">
		<div class="row">

			<div class="col-xl-12 justify-content-center">

				<h1 class="text-center">Your Daily Dose Of Quotes</h1>
			</div>
		</div>

	</div>

	<div class="row">
		<div class="col-xl-12">
			<div class="card">
				<div class="card-body">


					<h5 class="card-title"><i class="fas fa-comment"></i></h5>

					<p class="card-text text-center">If there is no solution to the problem then don't waste time worrying about it. If there is a solution to the problem then don't waste time worrying about it.</p>

					<p class="author">Dalai Lama</p>

					<a href="" class="btn btn-primary" id="twitter" title="Post this quote on twitter"><i class="fab fa-twitter-square"></i></a>
					

					<button class="btn btn-primary next">next</button>
				</div>


			</div>
		</div>

	</div>

	<div class="row">

		<div class="col-xl-12 justify-content-center">

			<p class="copyRight text-center">&copy byJasmina</p>
		</div>
	</div>

	

	<script src="jquery-3.3.1.min.js"></script>


	<script src="main.js"></script>
</body>
</html>
